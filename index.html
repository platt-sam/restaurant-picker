<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Picker</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />

        <script src="wheel.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
    </head>
    <body class="center">
        <h1>Restaurant Picker</h1>
        <h5>Created by Sam Platt and Ronin Ganoot</h5>
        <button type="button" id="spin" onclick="spinAnimation();">Spin the Wheel</button>
        <!-- <button type="button" onclick="resetWheel();">Reset</button> -->
        <br />

        <div class="container">
            <canvas id="wheel"></canvas>
            <script>
                var restaurants = ["A", "B", "C", "D", "E", "F", "G", "H", "I"]; // list of restaurants to choose from
                
                const ctx = document.getElementById('wheel');
                const wheel = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: restaurants,
                        datasets: [{
                            label: 'Restaurants',
                            data: Array.from(restaurants, x => 1),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                display: false,
                            },
                        },
                        responsive: true
                    },
                });
            </script>
        </div>
    </body>
</html>
